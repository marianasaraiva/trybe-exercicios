<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <!-- 1 - Adicione os campos de entrada para email e senha.
    4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
    5 - Adicione o atributo required para os campos de email e senha.
    6 - Adicione o atributo autocomplete="off" para o campo de email.
    7 - Adicione o atributo autofocus para o campo de email.-->
    <label for="email">Digite seu e-mail:</label>
    <input type="email" name="" required autocomplete="email" autofocus id="email" placeholder="exemplo@gmail.com">
    <button id="email">Enviar</button>
    <br><br>
    <label for="senha">Digite sua senha:</label>
    <input type="password" name="" required id="senha" placeholder="Digite sua senha">
    <button id="senha">Enviar</button>
    <br><br><hr>
     <!-- 2 - Adicione um checkbox com o texto Lembre-me -->
    <input type="checkbox" value="jab" name="frutas" id="frutas-1">Jaboticaba
    <input type="checkbox" value="amo" name="frutas" id="frutas-2">Amora
    <input type="checkbox" value="aca" name="frutas" id="frutas-3">Açaí
    <input type="checkbox" value="out" name="trutas" id="fruras-4">Outros
    <br><br><hr>
     <!-- 3 - Adicione um botão com o texto Entrar . -->
     <button>Entrar</button>
     <br><br>
  </form>
</body>
</html>
