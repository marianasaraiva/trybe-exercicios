<body>
  <h1>Curriculum Vitae</h1>
  <form action="">
    <fieldset>

      <!--Crie um <fieldset> para os seguintes dados pessoais: Nome -->
      <label for="name">Digite seu nome</label>
      <input type="text" name="" required id="name" placeholder="Máximo 40 caracteres" size="">
      <br><br>
      <!--Email:-->
      <label for="email">Digite seu e-mail:</label>
      <input type="email" name="" required autocomplete="email" placeholder="exemplo@gmail.com Máximo 50 caracteres" size="">
      <br><br>
      <!--CPF:-->
      <label for="email">Digite seu cpf:</label>
      <input type="number" name="" required size="" placeholder="Somente os números">
      <br><br>
      <!--Endereço:-->
      

    </fieldset>


    </form>
    
    <script src="script.js"></script>
  </body>
